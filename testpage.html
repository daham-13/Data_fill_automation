<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dummy Visa Form</title>
</head>
<body>
    <h1>Visa Application Dummy Form</h1>
    <form action="/submit" method="post">
        <label>Surname: <input type="text" name="surname"></label><br><br>
        <label>Other Name: <input type="text" name="other_name"></label><br><br>
        <label>Date of Birth: <input type="date" name="dob"></label><br><br>
        <label>Passport Number: <input type="text" name="P_num"></label><br><br>
        <label>Passport Expiry: <input type="date" name="P_exp"></label><br><br>
        <label>Gender:
            <select name="sex">
                <option value="M">M</option>
                <option value="F">F</option>
            </select>
        </label><br><br>
        <label>Nationality: <input type="text" name="nationality"></label><br><br>
        <label>Email: <input type="email" name="email"></label><br><br>
        <label>NIC: <input type="text" name="nic"></label><br><br>
        <label>Phone 1: <input type="text" name="phone1"></label><br><br>
        <label>Phone 2: <input type="text" name="phone2"></label><br><br>
        <label>Place of Birth: <input type="text" name="pob"></label><br><br>
        <label>Country of Birth: <input type="text" name="cob"></label><br><br>
        <label>Marital Status:
            <select name="marital">
                <option value="Not Maried">Single</option>
                <option value="Married">Married</option>
            </select>
        </label><br><br>
        <label>Address: <input type="text" name="address"></label><br><br>
        <label>Delegate Name: <input type="text" name="d_name"></label><br><br>
        <label>Delegate Passport: <input type="text" name="d_passport"></label><br><br>
        <label>Delegate NIC: <input type="text" name="dnic"></label><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
